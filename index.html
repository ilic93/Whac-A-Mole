<!DOCTYPE html>
<html>
  <head>
    <title>Play It</title>
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Whack-a-mole!</h1>
    <h2 class="">Your result: <span class="score">0</span></h2>
    <button onClick="newGame()">Start</button>
    <p class="countdown">Let's play!</p>

    <div class="game">
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
      <div class="hole">
        <div class="mole"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
